<form-popup
  titleText="Change Password"
  [visible]="visible"
  [width]="360"
  [wrapperAttr]="{class: 'change-profile-password-popup'}"
  [isSaveDisabled]="isSaveDisabled"
  (save)="saveNewPassword()"
  (visibleChange)="changeVisible($event)"
>
  <dx-form #form
    labelMode="outside"
    [showColonAfterLabel]="true"
    labelLocation="top">
    <dxi-item>
      <dxo-label text="Current Password"></dxo-label>
      <password-text-box
        [(value)]="formData['currentPassword']"
        placeholder="Current Password"
        (valueChanged)="onFieldChanged()"
      ></password-text-box>
    </dxi-item>

    <dxi-item>
      <div class="h-separator"></div>
    </dxi-item>

    <dxi-item>
      <dxo-label text="Password"></dxo-label>
      <password-text-box
        [(value)]="formData['password']"
        placeholder="Password"
        (valueChanged)="onNewPasswordChanged()"
      ></password-text-box>
    </dxi-item>

    <dxi-item>
      <dxo-label text="Confirm Password"></dxo-label>
      <password-text-box #confirmField
        [(value)]="formData['confirmedPassword']"
        placeholder="Confirm Password"
        [validators]="confirmPasswordValidators"
        (valueChanged)="onFieldChanged()"
      >
      </password-text-box>
    </dxi-item>
  </dx-form>
</form-popup>
