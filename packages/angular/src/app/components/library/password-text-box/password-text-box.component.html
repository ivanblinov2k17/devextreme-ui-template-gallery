<dx-text-box [value]="value"
             [stylingMode]="stylingMode"
             valueChangeEvent="keyup input change"
             [placeholder]="placeholder"
             [mode]="isPasswordMode ? 'password' : 'text'"
             (valueChange)="onValueChange($event)"
>
  <dxi-button
    name="today"
    location="after"
    [options]="{
              visible: value?.length > 0,
              icon: 'assets/icons/eye.svg',
              onClick: switchMode
            }"
  ></dxi-button>
  <dx-validator #validator
    [validationRules]="validators || [{type: 'required', message: 'Password is required'}]"></dx-validator>
</dx-text-box>
